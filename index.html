<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Google Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Paste the iframe code below -->
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1PTSADBCtWsJ6GbcDcSy5rhJRJoNhQag&ehbc=2E312F" allowfullscreen></iframe>
</body>
</html>
